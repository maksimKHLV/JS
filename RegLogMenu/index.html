<!DOCTYPE html>
<html>
<head>
  <title>Форма для входа и регистрации</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Вход</h1>
  <form id="login-form">
    <label for="login-email">Email:</label>
    <input type="email" id="login-email" name="email" required>

    <label for="login-password">Пароль:</label>
    <input type="password" id="login-password" name="password" required>

    <button type="submit">Войти</button>
  </form>

  <h1>Регистрация</h1>
  <form id="registration-form">
    <label for="registration-name">Имя:</label>
    <input type="text" id="registration-name" name="name" required>

    <label for="registration-email">Email:</label>
    <input type="email" id="registration-email" name="email" required>

    <label for="registration-password">Пароль:</label>
    <input type="password" id="registration-password" name="password" required>

    <button type="submit">Зарегистрироваться</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
